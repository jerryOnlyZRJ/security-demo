<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>评论页面</title>
  <style>
    textarea {
      display: block;
    }
  </style>
</head>
<body>
  <h1>添加评论</h1>
  <textarea id="comment" placeholder="评论的信息"></textarea>
  <button id="js-add-comment">添加评论</button>
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
  <script>
    $('#js-add-comment').on('click', function() {
      var commentText = $('#comment').val();
      $.ajax({    
        type:'post',        
        url:'/api/addComment',    
        data: {
          text: $('#comment').val()
        },    
        success:function(data){
          if (data.success) {
            $('.comment-list').append(`<li class="comment-item">${commentText}</li>`);
          }
          // 清空评论文本框
          $('#comment').val('');
        }    
     });    
    });
  </script>
</body>
</html>
